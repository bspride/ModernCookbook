<form class="center-ingredients">
    <h4>Add some ingredients</h4>
    <ul>
        <li>
            <label>Ingredients</label>
            <input #newIngredient
                (keyup.enter)="addIngredient(newIngredient.value)" 
                type="text" required />
        </li>
        <li *ngFor="#ing of ingredients">
            <label>Ingredients</label>
            <input #newIngredient
                (keyup.enter)="addIngredient(newIngredient.value)" 
                type="text" required />
        </li>
    </ul>
</form>
