<form class="center-title form-group">
    <h4>What is the title of your recipe?</h4>
    <label>Recipe Title</label>
    <input #title="ngForm" class="form-control"
        ngControl="title"
        (keyup.enter)="addTitle(title.value)" 
        type="text" required />
    <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
        Recipe Title is required
    </div>
</form>
