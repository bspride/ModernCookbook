<div class="create-form">
    <h2>Alright, let's Create a Recipe</h2>
    <span class="hint">Press [Enter] after each added entry. :)</span>
    <div class="create-container">
        <h3>{{title}}</h3>
        <recipe-title *ngIf="currentProcess==='Title'"
            (addedTitle)="addedTitle($event)">
        </recipe-title>
        <recipe-ingredients *ngIf="currentProcess==='Ingredients'"
            (addedIngredient)="addedIngredient($event)"
            (triggerNextProcess)="goToNextProcess()"
            [ingredients]="ingredients">
        </recipe-ingredients>
        <recipe-steps *ngIf="currentProcess==='Steps'"
            (addedStep)="addedStep($event)"
            [ingredients]="ingredients"
            [steps]="steps">
        </recipe-steps>
    </div>
    <div class="nav-container">
        <button class="nav-left btn btn-default" (click)="goToPreviousProcess()">
            Previous
        </button>
        <button class="nav-right btn btn-default" *ngIf="processId < allProcesses.length - 1" (click)="saveProcess()">
            Add {{allProcesses[processId + 1]}}
        </button>
        <button class="btn btn-default" (click)="saveRecipe()">
            Save Recipe
        </button>
    </div>
</div>
