<div class="myRecipes">
    <div class="container">        
        <h2 class="title">My Recipes</h2>
        <div class="row">
            <div class="col-sm-4" *ngFor="#recipe of recipes">
                <div class="card">
                    <div class="card-header recipe-main-img" style="background-image:url({{recipe.mainImgUrl}})">
                    </div>
                    <div class="card-block">
                        <h4 class="card-title">
                            {{recipe.title}}
                        </h4>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
