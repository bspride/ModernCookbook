<span class="register btn" *ngIf="!isLoggedIn">
    <button id="login-btn" (click)="onSignIn()">Sign In</button>
    <button id="register-btn" (click)="onRegister()">Register</button>
</span>
<span class="register" *ngIf="isLoggedIn" style="color:black">
    Logged In [LoginSmall Component] 
</span>
